<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega 1</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido">
        <br>
        <br>
        <label for="ModalidadDeCursada">Modalidad de Cursada:</label>
        <input type="radio" name="ModalidadDeCursada" id="On-Demand">
        <label for="ModalidadDeCursada">On-Demand</label>
        <input type="radio" name="ModalidadDeCursada" id="EnVivo">
        <label for="ModalidadDeCursada">En Vivo</label>
        <br>
        <br>
        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="correo">
        <br>
        <br>
        <input type="checkbox" name="notificaciones" id="notificaciones">
        <label for="notificaciones">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
        <br>
        <br>
        <input type="checkbox" name="terminos" id="terminos">
        <label for="terminos">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
